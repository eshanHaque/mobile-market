<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobo Zone</title>
    

    <!-- css  -->
    <link rel="stylesheet" href="css/phone.css">
    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

    <!-- input search -->
    <div class="container mt-5 mb-5">
        <div class="input-group">
            <div class="form-outline">
              <input type="search" id="input-feild" class="form-control" placeholder="Search here.."/>
            </div>
            <button onclick="mobilePhone()" type="button" class="btn btn-primary" id="search-btn">Search</button>
        </div>
    </div>
    <!-- mobile details  -->
    <div class="container" id="mobile-details">
        <img src="img/wrong.jpg" id="wrong" class="wrong" alt="">
    </div>


    <!-- mobile card -->

    <div class="container">
        <div class="row justify-content-between" id="mobile-container">   
        </div>
    </div>

    <!-- js -->
    <script src="js/phone.js"></script>
    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
