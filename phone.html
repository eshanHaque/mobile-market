<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobo Zone</title>
    

    <!-- custom css  -->
    <link rel="stylesheet" href="css/phone.css">
    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
   <header class="container mt-3 mb-4">
       <div class="row justify-content-between">
       <div class="col-lg-6"><h1 class="fs-1 text-center head-text">MOBO ZONE</h1></div>
        
    
        <!-- input search -->
        
            <div class="col-md-6 mt-2">
                <div class="input-group">
                    <div class="form-outline">
                    <input type="search" id="input-feild" class="form-control " placeholder="Search here.."/>
                    </div>
                    <button onclick="mobilePhone()" type="button" class="btn btn-primary" id="search-btn">Search</button>
                </div>
            </div>
        </div>
   
    </header>
    <!-- mobile details  -->
    <section>
        <div class="container" id="mobile-details">
            <img src="img/wrong.jpg" id="wrong" class="wrong" alt="">
        </div>
    </section>
    


    <!-- mobile card -->
    <section>
        <div class="container">
            <div class="row justify-content-between" id="mobile-container">   
            </div>
        </div>
    </section>
    

    <!-- js -->
    <script src="js/phone.js"></script>
    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
